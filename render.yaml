services:
  # Backend Service
  - type: web
    name: social-backend
    env: docker
    dockerContext: ./social_backend
    dockerfilePath: ./social_backend/Dockerfile
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*" # Update this after deployment with the actual URL
      - key: DATABASE_URL
        fromDatabase:
          name: social-db
          property: connectionString
      - key: WEB_CONCURRENCY
        value: "2"

  # Frontend Service
  - type: static
    name: social-frontend
    env: static
    buildCommand: cd social_frontend && npm install && npm run build
    staticPublishPath: social_frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: social-backend
          property: url

databases:
  - name: social-db
    databaseName: social_db
    user: social_user
